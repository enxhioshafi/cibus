<mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
              [animation]="'slide'">
    <mdb-carousel-item *ngFor="let item of slides; let i = index">
        <div class="col-md-3" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let card of item; let cardIndex = index">
            <mdb-card class="my-1">
                <a class="movieholderr" routerLink="movieholder">    <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img></a>
                <mdb-card-body class="karta">
                    <mdb-card-title>
                        <h4 class="pershkrimi">{{card.title}}</h4>
                    </mdb-card-title>
                    <p class="pershkrimi1">{{card.description}}</p>
                    <a href="#" mdbBtn  class="waves-light btn-outline-danger btn-sm" mdbWavesEffect>{{card.buttonText}}</a>
                </mdb-card-body>
            </mdb-card>
        </div>
    </mdb-carousel-item>
</mdb-carousel>
